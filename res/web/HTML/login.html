<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
	<link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Sign in</h2>
			<div class="inputBox">
				<input type="text" required="required">
				<span>UserName</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="./main.html">Forgot Password ?</a>
				<a href="#">Signup</a>
			</div>
            <a href="./main.html">
                <input type="submit" value="Login" onclick="document.location.href='./main.html'">
            </a>
		</form>
	</div>
</body>

</html>
